<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Resume</title>
    <link rel="stylesheet" th:href="@{/css/resume.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="content-wrapper">
        <a th:href="@{/users/edit/{id}(id=${user.getUserId()})}"><i class="fa fa-edit" style="font-size:25px;color:#007bff;float: right"></i></a>
        <a th:href="@{/users/remove/{id}(id=${user.getUserId()})}"><i class="fa fa-minus-square" style="font-size:25px;color:red;float: right"></i></a>
        <aside>
            <h1 class="profile-name" th:text="${user.userFirstName}+' '+${user.userLastName}"></h1>
            <div class="text-center">
                <span class="badge badge-white badge-pill profile-designation" style="color: black" th:text="${user.userJobTitle}"></span>
            </div>
            <div class="widget">
                <h5 class="widget-title">Personal Information</h5>
                <div class="widget-content">
                    <h6 th:text="AGE" style="color: blue"></h6>
                    <p th:text="${user.userAge}"></p>
                    <h6 th:text="Phone" style="color: blue"></h6>
                    <p th:text="${user.userPhone}"></p>
                    <h6 th:text="MAIL" style="color: blue"></h6>
                    <p th:text="${user.userEmail}"></p>
                    <h6 th:text="Location" style="color: blue"></h6>
                    <p th:text="${user.userCity}+', '+${user.userCountry}"></p>
                </div>
                <br>
                <br>
                <a th:href="@{/logout}" class="btn btn-download-cv btn-danger rounded-pill" style="bottom: 0px"> Logout </a>
            </div>
        </aside>
        <main>
            <section class="resume-section">
                <div class="row">
                    <div class="col-lg-6">
                        <a th:href="@{/education/adding}"><i class="fa fa-plus-square" style="font-size:30px;color:#1c7430;float: right"></i></a>
                        <h2 class="section-title">EDUCATION</h2>
                        <ul class="time-line">
                            <li class="time-line-item" th:each="education:${educations}">
                                <a th:href="@{/education/delete/{id}(id=${education.getEducationId()})}"><i class="fa fa-minus-square" style="font-size:25px;color:red;float: right"></i></a>
                                <a th:href="@{/education/edit/{id}(id=${education.getEducationId()})}"><i class="fa fa-edit" style="font-size:25px;color:#007bff;float: right"></i></a>
                                <span class="badge badge-primary" style="font:15px bold" th:text="${education.getEducationPlace()}"></span>
                                <h6 class="time-line-item-title" th:text="${education.getEducationDegree()}"></h6>
                                <p class="time-line-item-content" th:text="${education.getStartDate()}+'   >>>   '+${education.getEndDate()}"></p>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <a th:href="@{/experience/adding}"><i class="fa fa-plus-square" style="font-size:30px;color:#1c7430;float: right"></i></a>
                        <h2 class="section-title">Experience</h2>
                        <ul class="time-line">
                            <li class="time-line-item" th:each="experience:${experiences}">
                                <a th:href="@{/experience/delete/{id}(id=${experience.getExperienceId()})}"><i class="fa fa-minus-square" style="font-size:25px;color:red;float: right"></i></a>
                                <a th:href="@{/experience/edit/{id}(id=${experience.getExperienceId()})}"><i class="fa fa-edit" style="font-size:25px;color:#007bff;float: right"></i></a>
                                <span class="badge badge-primary" style="font:15px bold" th:text="${experience.getExperiencePosition()}"></span>
                                <h6 class="time-line-item-title" th:text="${experience.getExperiencePlace()}"></h6>
                                <p class="time-line-item-content" th:text="${experience.getStartDate()}+'   >>>   '+${experience.getEndDate()}"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="resume-section">
                <div class="row">
                    <div class="col-lg-6">
                        <a th:href="@{/project/adding}"><i class="fa fa-plus-square" style="font-size:30px;color:#1c7430;float: right"></i></a>
                        <h2 class="section-title">Projects</h2>
                        <ul class="time-line">
                            <li class="time-line-item" th:each="project:${projects}">
                                <a th:href="@{/project/delete/{id}(id=${project.getProjectId()})}"><i class="fa fa-minus-square" style="font-size:25px;color:red;float: right"></i></a>
                                <a th:href="@{/project/edit/{id}(id=${project.getProjectId()})}"><i class="fa fa-edit" style="font-size:25px;color:#007bff;float: right"></i></a>
                                <span class="badge badge-primary" style="font:15px bold" th:text="${project.getProjectName()}"></span>
                                <h6 class="time-line-item-title" th:text="${project.getProjectDescription()}"></h6>
                                <a th:href="${project.getProjectLink()}" th:target="_blank" class="time-line-item-content" th:text="${project.getProjectLink()}"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <a th:href="@{/course/adding}"><i class="fa fa-plus-square" style="font-size:30px;color:#1c7430;float: right"></i></a>
                        <h2 class="section-title">Courses</h2>
                        <ul class="time-line">
                            <li class="time-line-item" th:each="course:${courses}">
                                <a th:href="@{/course/delete/{id}(id=${course.getCourseId()})}"><i class="fa fa-minus-square" style="font-size:25px;color:red;float: right"></i></a>
                                <a th:href="@{/course/edit/{id}(id=${course.getCourseId()})}"><i class="fa fa-edit" style="font-size:25px;color:#007bff;float: right"></i></a>
                                <span class="badge badge-primary" style="font:15px bold" th:text="${course.getCourseName()}"></span>
                                <h6 class="time-line-item-title" th:text="${course.getCourseProvider()}"></h6>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="resume-section">
                <div class="row">
                    <div class="col-lg-6">
                        <a th:href="@{/skill/adding}"><i class="fa fa-plus-square" style="font-size:30px;color:#1c7430;float: right"></i></a>
                        <h2 class="section-title">Skills</h2>
                        <ul class="time-line">
                            <li class="time-line-item" th:each="skill:${skills}">
                                <a th:href="@{/skill/delete/{id}(id=${skill.getSkillId()})}"><i class="fa fa-minus-square" style="font-size:25px;color:red;float: right"></i></a>
                                <span class="badge badge-primary" style="font:15px bold" th:text="${skill.getSkillName()}"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-6">
                        <a th:href="@{/users/about/adding}"><i class="fa fa-edit" style="font-size:25px;color:#007bff;float: right"></i></a>
                        <h2 class="section-title">About</h2>
                        <h5 class="widget-title" th:text="${user.getUserAbout()}"></h5>
                    </div>
                </div>
            </section>

        </main>
    </div>
    <script th:src="@{/js/live-resume.js}"></script>
</body>

</html>
